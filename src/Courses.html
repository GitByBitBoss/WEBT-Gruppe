<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Course List</h1>
    <ul id="course-list">
        <!-- Kurse werden hier angezeigt -->
    </ul>

    <script>
        fetch('http://localhost/getCourses.php')
            .then(response => {
                // Überprüfen, ob die Antwort OK ist (Statuscode 200-299)
                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok');
                }
                return response.json();  // Antwort als JSON parsen
            })
            .then(data => {
                // Kurse in der Liste anzeigen
                const courseList = document.getElementById('course-list');
                data.forEach(course => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Course ID: ${course.id}, Name: ${course.name}, Questions: ${course.questions}`;
                    courseList.appendChild(listItem);
                });
            })
            .catch(error => {
                // Fehlerbehandlung
                console.error('Es gab ein Problem mit dem Fetch-Vorgang:', error);
            });
    </script>
</body>
</html>
