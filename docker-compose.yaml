services:
  php:
    image: php:8.2-fpm
    volumes:
      - .:/var/www/html
  nginx:
    image: nginx:latest
    container_name: test-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./static-html-directory:/usr/share/nginx/html
    depends_on:
      - php
