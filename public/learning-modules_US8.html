<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PAGE_TITLE}}</title>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.5;
            background: #f5f5f7;
            color: #111827;
            padding: 1rem;
        }

        .page {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 0.95rem;
            color: #4b5563;
        }

        main {
            display: grid;
            gap: 1.5rem;
        }

        .card {
            background: #ffffff;
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: 0 2px 6px rgba(15,23,42,0.08);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
        }

        .field-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input[type="text"] {
            padding: 0.6rem 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px rgba(79,70,229,0.2);
        }

        button[type="submit"] {
            align-self: flex-start;
            padding: 0.55rem 1.1rem;
            border-radius: 999px;
            border: none;
            background: #4f46e5;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.05s ease;
        }

        button[type="submit"]:hover {
            background: #4338ca;
        }
        button[type="submit"]:active {
            transform: translateY(1px);
        }

        .help-text {
            font-size: 0.8rem;
            color: #6b7280;
        }

        .error-message {
            margin-top: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            background: #fef2f2;
            color: #b91c1c;
            font-size: 0.85rem;
            border: 1px solid #fecaca;
        }

        .qr-result {
            text-align: center;
        }

        .qr-result h2 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .qr-wrapper {
            display: inline-flex;
            padding: 0.75rem;
            border-radius: 0.75rem;
            background: #f9fafb;
            border: 1px dashed #e5e7eb;
        }

        .qr-result img {
            width: 220px;
            height: 220px;
        }

        .qr-caption {
            margin-top: 0.4rem;
            font-size: 0.8rem;
            color: #6b7280;
        }

        footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        @media (min-width: 700px) {
            main {
                grid-template-columns: 1.1fr 1fr;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <header>
        <h1>{{HEADER_TITLE}}</h1>
        <p>{{HEADER_SUBTITLE}}</p>
    </header>

    <main>
        <section class="card" aria-label="QR code generator form">
            <form action="{{FORM_ACTION}}" method="get" novalidate>
                <div class="field-row">
                    <label for="lesson-id">Lesson ID</label>
                    <input
                        type="text"
                        id="lesson-id"
                        name="lessonId"
                        value="{{LESSON_ID_VALUE}}"
                        placeholder="z.B. CAR-101 oder MOTO-220"
                        inputmode="text"
                        autocomplete="off"
                    />
                    <p class="help-text">
                        Erlaubt: Buchstaben, Zahlen und Bindestrich (3–20 Zeichen).
                    </p>
                    {{ERROR_MESSAGE}}
                </div>

                <button type="submit">QR Code generieren</button>
            </form>
        </section>

        <section class="card qr-result" aria-label="Generated QR code">
            {{QR_RESULT}}
        </section>
    </main>

    <footer>
        Prototype – interactive lesson QR code generator.
    </footer>
</div>
</body>
</html>
