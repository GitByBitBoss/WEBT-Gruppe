<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PAGE_TITLE}}</title>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.5;
            background: #f5f5f7;
            color: #222;
            padding: 1rem;
        }
        header {
            max-width: 900px;
            margin: 0 auto 1.5rem auto;
            text-align: center;
        }
        header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        header p { font-size: 0.95rem; color: #555; }

        main { max-width: 900px; margin: 0 auto; }

        .modules {
            display: grid;
            grid-template-columns: minmax(0, 1fr);
            gap: 1rem;
        }
        .module-card {
            background: #fff;
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }
        .module-tag {
            display: inline-block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            background: #eef2ff;
            color: #374151;
            margin-bottom: 0.75rem;
        }
        .module-card h2 { font-size: 1.1rem; margin-bottom: 0.4rem; }
        .module-card p { font-size: 0.9rem; color: #444; margin-bottom: 0.5rem; }
        .meta { font-size: 0.8rem; color: #666; }

        footer {
            max-width: 900px;
            margin: 1.5rem auto 0 auto;
            text-align: center;
            font-size: 0.8rem;
            color: #777;
        }

        @media (min-width: 600px) {
            .modules {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (min-width: 900px) {
            .modules {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>
<body>
<header>
    <h1>{{HEADER_TITLE}}</h1>
    <p>{{HEADER_SUBTITLE}}</p>
</header>

<main>
    <section class="modules" aria-label="Available learning modules">
        {{MODULE_CARDS}}
    </section>
</main>

<footer>
    {{FOOTER_TEXT}}
</footer>
</body>
</html>
